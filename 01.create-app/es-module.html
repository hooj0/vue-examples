<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单页面模式 - ES-Module</title>

    <script type="module">
        // 引入 vue，替代  <script src="https://unpkg.com/vue@3"> 导入方式
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            setup() {
                const message = ref('Hello World');
                return {
                    message
                };
            }
        }).mount("#app");
    </script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
</html>
