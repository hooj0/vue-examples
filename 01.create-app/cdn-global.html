<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDN Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
        const {createApp, ref} = Vue;

        createApp({
            setup() {
                const message = ref('Hello World');
                return {
                    message
                };
            }
        }).mount("#app");
    </script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
</html>
