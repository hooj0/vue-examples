<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Props 组件属性</title>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp().component('one-way-data-flow', {
            props: {
                msg: {
                    type: String,
                    default: '单向数据流',
                },
            },
            template: '<div>{{ msg }}</div>',
        }).mount("body");
    </script>
</head>
<body>
    <h3>Props 单向数据流</h3>
    <one-way-data-flow></one-way-data-flow>
</body>
</html>
